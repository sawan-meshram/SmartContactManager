<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> <!-- give normal directory path of base page -->
<head>
<meta charset="UTF-8">
<title>this is add contact page</title>
</head>
<body>
	
	<section>
	
		<!-- <h1>Add Contact</h1> -->
		<div class="card me-3 mt-1">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/process-contact}"
								class="mt-2"
							> <!-- receiving object from user controller -->
							
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fa-solid fa-plus"></i>
									</div>
									
								  	<input type="text" id="firstName" name="name" class="form-control" placeholder="Enter name here" required />
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fa-solid fa-user"></i>
									</div>
								  	<input type="text" id="secondName" name="nickName" class="form-control" placeholder="Enter nick name here" required />
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fa-solid fa-phone"></i>
									</div>
								  	<input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone here" min="10" required />
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-text">@</div>
								  	<input type="email" id="email" name="email" class="form-control" placeholder="Enter email here" required />
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fa-solid fa-briefcase"></i>
									</div>
								  	<input type="text" id="work" name="work" class="form-control" placeholder="Enter your work here" required />
								</div>
								
								
								<div class="input-group mt-3">
									
									<textarea  id="mytextarea" placeholder="Enter your description here" name="description" class="form-control" rows="10" ></textarea>
								</div>
								
								<div class="custom_file mt-3">
									<input type="file" name="profileImage"/>
								</div>
								
								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>
	</section>
</body>
</html>
