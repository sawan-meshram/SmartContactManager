<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title th:text="${title}">This is base page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    
  </head>
  <body>
  	<!-- nav bar section -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="navbarNavDropdown">
	      <ul class="navbar-nav ms-auto text-uppercase">
	        <li class="nav-item">
	          <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link text-white" href ="#" ><span th:text="${user.name}"></span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
	        </li>
	        
	        <!-- <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown link
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li> -->
	      </ul>
	    </div>
	  </div>
	</nav>
    <!-- end of nav bar -->
    
    <!-- sidebar -->
    <div class="sidebar mt-2">
    	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    	<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-home"></i> Home</a>
    	<a href="#" th:href="@{/user/show-contacts}" class="item"> <i class="fa-regular fa-credit-card"></i> View Contacts</a>
    	<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contact</a>
    	<a href="#" class="item"><i class="fa-solid fa-circle-user"></i> Your Profile</a>
    	<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
    	
    </div>
     <!-- End of Sidebar -->
    
    <!-- content area -->
    <div class="content mt-5">
    	<i onclick="toggleSidebar()" class="fa-solid fa-bars"></i>
    	
    	<!-- message box -->
    	<div th:if="${session.message}" class="container">	
    		<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
			  <span th:text="${session.message.content}"></span>
			</div>
			
			<!-- remove alert box in case its works is done on the page -->
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    	</div>
    	
     	<div th:replace="${content}"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
