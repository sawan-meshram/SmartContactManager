<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is signup page</title>
</head>
<body>
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-2">
						<div class="container text-center">
							<img src="" th:src="@{/image/register.png}" alt="" style="width:80px;" />
						</div>
						
						<h1 class="text-center">Register Here ...</h1>
						
						<form action="" th:action="@{/do_register}" method="post">
							<!-- name -->
							<div class="mb-3">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>
							
							<!-- email -->
							<div class="mb-3">
							    <label for="email_field" class="form-label">Your Email</label>
							    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>
							
							<!-- password -->
							<div class="mb-3">
							    <label for="password_field" class="form-label">Your Password</label>
							    <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>
						
							<!-- about -->
							<div class="mb-3">
							    <label for="about_field" class="form-label">About Yourself</label>
							    <textarea rows="6" class="form-control" id="about_field" cols="" placeholder="Enter something about yourself here"></textarea>
							    
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-center">Submit</button>
								<button type="reset" class="btn btn-warning text-center">Reset</button>
							</div>
						</form>
						
						
					</div>
					
					
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
