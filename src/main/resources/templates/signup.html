<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is signup page</title>
</head>
<body>
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-2">
						<div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
						  <p  class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						<div class="container text-center">
							<img src="" th:src="@{/image/register.png}" alt="" style="width:80px;" />
						</div>
						
						<h1 class="text-center">Register Here ...</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name -->
							<div class="mb-3">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input type="text" 
							    	name="name"
							    	class="form-control"
							    	th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" 
							    	id="name_field" 
							    	aria-describedby="emailHelp"
							    	th:value="${user.name}" 
							    	placeholder="Enter here" required />
							    	
							    <div id="validationServerName" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							    </div>
							</div>
							
							<!-- email -->
							<div class="mb-3">
							    <label for="email_field" class="form-label">Your Email</label>
							    <input type="email" 
							    	name="email"
							    	class="form-control" 
							    	id="email_field" 
							    	aria-describedby="emailHelp"
							    	th:value="${user.email}" 
							    	placeholder="Enter here" required />
							</div>
							
							<!-- password -->
							<div class="mb-3">
							    <label for="password_field" class="form-label">Your Password</label>
							    <input 
							    	name="password" 
							    	type="password" 
							    	class="form-control"
							    	th:classappend="${#fields.hasErrors('password')? 'is-invalid': ''}" 
							    	id="password_field" 
							    	aria-describedby="emailHelp" 
							    	placeholder="Enter here" required />
							    
							     <div id="validationServerName" class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
							    </div>
							    
							</div>
						
							<!-- about -->
							<div class="mb-3">
							    <label for="about_field" class="form-label">About Yourself</label>
							    <textarea name="about" th:value="${user.about}" rows="6" class="form-control" id="about_field" cols="" placeholder="Enter something about yourself here"></textarea>
							    
							</div>
							
							<div class="mb-3 form-check">
								<input class="form-check-input" type="checkbox" name="agreement" id="agreement">
							  	<label class="form-check-label" for="agreement">Accept terms & conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-center">Submit</button>
								<button type="reset" class="btn btn-warning text-center">Reset</button>
							</div>
						</form>
						
						
					</div> <!-- my-card -->
					
					
					
				</div>
			</div> <!-- row -->
		</div> <!-- container -->
	</section>
</body>
</html>
